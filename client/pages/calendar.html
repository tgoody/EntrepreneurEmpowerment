<section class="calendarContent">
  <div id="submit">
      <button id="myBtn" class="btn-primary">Submit new event</button>

      <div id="myModal" class="modal wow fadeInDown" data-wow-duration="1000ms">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>

          <form class="form-horizontal">

              <p>Submit a community hosted event to share with the rest of the community. Or request for us to hold a workshop for your organization.</p>
              <br>

              <!-- <input class="form-input" type="text" placeholder="Event name" ng-model="event.eventName"></input>

              input class="form-input" type="date" placeholder="Date" ng-model="event.eventDate"></input

              <input class="form-input" type="datetime-local" placeholder="Time" ng-model="event.startTime"></input>

              <input class="form-input" type="datetime-local" placeholder="Time" ng-model="event.endTime"></input>

                  <input class="form-input" type="text" placeholder="Address" ng-model="event.address"></input>
    
                  <input class="form-input" type="text" placeholder="Details" ng-model="event.details"></input>
    
                  <input class="form-input" type="text" placeholder="Hosted by" ng-model="event.host"></input> -->
    

                  <div class="form-group">
                      <label class="control-label col-sm-3">Event name</label>
                      <div class="col-sm-9">
                        <input class="form-input" type="text" ng-model="event.eventName"></input>
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label class="control-label col-sm-3">Start time</label>
                      <div class="col-sm-9">
                        <input class="form-input" type="datetime-local" ng-model="event.startTime"></input>
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label class="control-label col-sm-3">End time</label>
                      <div class="col-sm-9">
                        <input class="form-input" type="datetime-local" ng-model="event.endTime"></input>
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label class="control-label col-sm-3">Address</label>
                      <div class="col-sm-9">
                        <input class="form-input" type="text"ng-model="event.address"></input>
                      </div>
                    </div>
              
                    <div class="form-group">
                      <label class="control-label col-sm-3">Details</label>
                      <div class="col-sm-9">
                        <input class="form-input" type="text" ng-model="event.details"></input>
                      </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Hosted by</label>
                        <div class="col-md-9">
                          <input class="form-input" type="text" ng-model="event.host"></input>
                        </div>
                      </div>
        
                  <button class="btn-primary" type="submit" ng-click="addEvent()">Submit event</button>
              </form>
            </div>
        </div>
    </div>
  
  <div class="container" >      
    <div class="googleCalendar">

    <section>
        <form class="form-horizontal">
            <h3>Submit new event</h3>
            <div class="form-group">
              <label class="control-label col-sm-2">Event name</label>
              <div class="col-sm-10">
                <input></input>
              </div>
            </div>
      
            <div class="form-group">
              <label class="control-label col-sm-2">Date</label>
              <div class="col-sm-10">
                <input></input>
              </div>
            </div>
      
            <div class="form-group">
              <label class="control-label col-sm-2">Location</label>
              <div class="col-sm-10">
                <input></input>
              </div>
            </div>
      
            <div class="form-group">
              <label class="control-label col-sm-2">Details</label>
              <div class="col-sm-10">
                <input></input>
              </div>
            </div>
      
            <div class="form-group">
              <label class="control-label col-sm-2">Hosted by</label>
              <div class="col-sm-10">
                <input></input>
              </div>
            </div>
      
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn-primary">Submit event</button>
              </div>
            </div>
        </form>
      
      <!--the next 3 might actually be built into google calendar idk-->
      <button  class="btn-primary">View event</button> 
      
      <h3>Admin controls</h3>
      <button  class="btn-primary">Delete event</button>
      <button  class="btn-primary">Edit event</button>

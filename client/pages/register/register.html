<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./register.css">
  </head>
  <body ng-app="EntrepreneurApp">
    <div class="container">
      <div class="row">
        <h1>App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        < <div class="col-md-4 bot-margin">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th></th>
              </tr>
              <tr ng-repeat="account in accountList | filter: query" ng-click="showDetails($index)">
                <td>{{account.email}}</td>
                <td>{{account.username}}</td>
                <td>{{account.password}}</td>
                <td ng-click="deleteAccount(account._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
        </div>
        
        <div class="col-md-4 bot-margin">
          <div class="card">
            <form novalidate class="simple-form form-container">
              <h2 class="form-title">Register</h2>
              <label class="form-label">Email: </label> <br>
              <input class="form-input" type="text" ng-model="account.email" /><br/>
              <label class="form-label">Username: </label> <br>
              <input class="form-input" type="text" ng-model="account.username" /><br/>
              <label class="form-label">Password: </label> <br>
              <input class="form-input" type="text" ng-model="account.password" /><br/>
              <label class="form-label">Confirm Password: </label> <br>
              <input class="form-input" type="text" ng-model="confirmPassword" /><br/>
              <button class="btn slateGray bot-margin" ng-click="addAccount()">Add Listing</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>

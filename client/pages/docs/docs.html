<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="docs.css">
  </head>
  <body ng-app="EntrepreneurApp">
    <div ng-controller="ListingsController">
      <!-- Nav bar -->
      <header>
          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navigation">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse.collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <div class="navbar-brand">
                    <a href="/" class="web-header"><h1><span>Entrepreneurship</span> Empowerment</h1></a>
                    <a href="/" class="mobile-header"><h1><span>E</span>E</h1></a>
                  </div>
                </div>

                <div class="navbar-collapse collapse">
                  <div class="menu">
                    <ul class="nav nav-tabs" role="tablist">
                      <li role="presentation"><a href="/"  class="active">Home</a></li>
                      <li role="presentation"><a href="/blog">Blog</a></li>
                      <li role="presentation"><a href="/calendar">Calendar</a></li>
                      <li role="presentation"><a href="/login">Login</a></li>
                      <li role="presentation"><a href="/register">Register</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </nav>
      </header>

        <section>
          <!-- sub nav -->
          <div class="row">
            <div class="col-md-3 side-nav">
                <h2>Topics</h2>
                <ul>
                  <li class="side-nav-active">
                    <button class="side-nav-btn">Business Plans and Business Models</button>
                  </li>
                  <li>
                    <button class="side-nav-btn">Entrepreneurial Marketing</button>
                  </li>
                  <li>
                    <button class="side-nav-btn">Developing the Entrepreneur</button>
                  </li>
                  <li>
                    <button class="side-nav-btn">Financing</button>
                  </li>
                  <li>
                    <button class="side-nav-btn">Getting Started</button>
                  </li>
                  <li>
                    <button class="side-nav-btn">Government Support Programs</button>
                  </li>
                  <li>
                    <button class="side-nav-btn">Women Entrepreneurs</button>
                  </li>
                  <li>
                    <button class="side-nav-btn">Social Entrepreneurship</button>
                  </li>
                  <li class="bot-border-none">
                    <button class="side-nav-btn">Videos on Entrepreneurship</button>
                  </li>
                </ul>
              </div>
              <div class="col-md-9 docContent">
                <div class="contentType">
                  <div class="contentHeader">
                    <h2>Resources</h2>
                    <button class="btn-secondary">View Videos</button>
                  </div>
                  <!-- <a id="myimg" target="_blank" href="" download="test.pdf">doc</a> -->
                  <ul>
                    <li class="docItem" ng-repeat="doc in docs">
                      <a id="doc{{$index}}" target="_blank" href="" download="{{ doc.name }}" ng-click="downloadFile($index, doc._id)" class="btn-primary">{{ doc.name }}</a>
                      <!-- Comment section -->
                      <h4>Comments</h4>
                      <ul>
                        <li ng-repeat="comment in doc.comments">
                          {{ comment.message }}
                        </li>
                      </ul>
                      <div class="commentInput">
                        <input type="text"/>
                        <button class="btn-primary">send</button>
                      </div>
                    </li>
                  </ul>
                </div>
            </div>
          </div>
        </section>

        <footer>
          <div class="footer">
            <div class="container">
              <div class="col-md-4">
                <ul class="social-network">
                  <li><a href="#" class="fb tool-tip"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#" class="twitter tool-tip"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#" class="gplus tool-tip"><i class="fa fa-google-plus"></i></a></li>
                  <li><a href="#" class="linkedin tool-tip"><i class="fa fa-linkedin"></i></a></li>
                  <li><a href="#" class="ytube tool-tip"><i class="fa fa-youtube-play"></i></a></li>
                </ul>
              </div>

              <div class="col-md-4 col-md-offset-4">
                <div class="copyright">
                  Address and Contact info <br>
                  &copy; Entrepreneur Empowerment. All Rights Reserved.
                </div>
              </div>
            </div>
          </div>
        </footer>

    </div>

  </body>
</html>

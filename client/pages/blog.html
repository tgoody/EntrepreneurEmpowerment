<section> 
  <!-- TODO: Update how blogs look, and redirect to that blogs page -->
  <div class="blogSection">
    <div class="row">
      <div class="col-md-10 align-center">
        <h2>Latest Blogs</h2>
        <div class="posts">
          <div class="blogPost" ng-repeat="blog in blogPosts" ng-click="viewPost(blog._id)">
            <div class="postHeader">
              <h3>
                {{ blog.title }}
                <span class="postDate" ng-bind="blog.created_at | date:'MM/dd/yyyy hh:mm:ss'"></span>
              </h3>
            </div>
            <p class="postContent">
              {{ blog.body }}
            </p>
            <button class="btn-primary" ng-click="viewPost(blog._id)">View Blog Post</button> 
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <!-- Tag Filters -->
        <div class="tag-container">
            <h3>Tags</h3>
        </div>
      </div>
    </div>
  </div>
</section>
